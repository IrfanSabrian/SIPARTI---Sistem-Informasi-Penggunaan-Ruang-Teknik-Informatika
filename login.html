<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login - Classroom Schedule</title>
    <link rel="stylesheet" href="styless.css" />
    <link rel="icon" type="img/png" href="img/assets/Icon.png" />
    <!-- Fontawesome CDN Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <!-- Navbar -->
    <nav>
      <div class="navbar">
        <div class="logo">
          <a href="index.html"><img src="img/assets/Logo.png" alt="Logo" /></a>
        </div>
        <ul class="menu">
          <li><a href="index.html#home">Home</a></li>
          <li><a href="index.html#schedule">Schedules</a></li>
          <li><a href="index.html#about">About Us</a></li>
          <div class="cancel-btn">
            <i class="fas fa-times"></i>
          </div>
        </ul>
        <div class="login">
          <a href="login.html">Login</a>
        </div>
      </div>
      <div class="menu-btn">
        <i class="fas fa-bars"></i>
      </div>
    </nav>

    <!-- Login Section -->
    <section class="login-section">
      <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
          <div class="input-box">
            <span class="icon"><i class="fas fa-user"></i></span>
            <input type="text" id="username" required />
            <label>Username</label>
          </div>
          <div class="input-box">
            <span class="icon"><i class="fas fa-lock"></i></span>
            <input type="password" id="password" required />
            <label>Password</label>
            <span class="toggle-password" onclick="togglePasswordVisibility()">
              <i class="fas fa-eye" id="togglePasswordIcon"></i>
            </span>
          </div>
          <button type="submit" class="btn">Login</button>
          <p id="error-message" style="color: red"></p>
        </form>
      </div>
    </section>
    <script src="script.js"></script>
    <script>
      // Login Page
      function togglePasswordVisibility() {
        const passwordInput = document.getElementById("password");
        const togglePasswordIcon =
          document.getElementById("togglePasswordIcon");
        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          togglePasswordIcon.classList.remove("fa-eye");
          togglePasswordIcon.classList.add("fa-eye-slash");
        } else {
          passwordInput.type = "password";
          togglePasswordIcon.classList.remove("fa-eye-slash");
          togglePasswordIcon.classList.add("fa-eye");
        }
      }

      // Function to handle form submission
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("login-form");
        const errorMessage = document.getElementById("error-message");

        form.addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent default form submission

          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;

          // Fetch users from users.json
          fetch("users.json")
            .then((response) => response.json())
            .then((users) => {
              const user = users.find(
                (user) =>
                  user.username === username && user.password === password
              );

              if (user) {
                // Store username in localStorage
                localStorage.setItem("username", username);
                // Redirect to index.html if authentication is successful
                window.location.href = "index.html";
              } else {
                // Show an error message if authentication fails
                errorMessage.textContent = "Invalid username or password";
                // Clear input fields
                document.getElementById("username").value = "";
                document.getElementById("password").value = "";
              }
            })
            .catch((error) => {
              console.error("Error fetching users:", error);
              errorMessage.textContent =
                "Error fetching users. Please try again.";
            });
        });
      });
    </script>
  </body>
</html>
