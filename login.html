<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login - Classroom Schedule</title>
    <link rel="stylesheet" href="lib/styling/styless.css" />
    <link rel="icon" type="img/png" href="img/assets/Icon.png" />
    <!-- Fontawesome CDN Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <!-- Navbar -->
    <nav>
      <div class="navbar">
        <div class="logo">
          <a href="index.html"><img src="img/assets/Logo.png" alt="Logo" /></a>
        </div>
        <ul class="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="jadwal.html">Jadwal</a></li>
          <li><a href="about.html">Tentang</a></li>
          <li><a href="kontak.html">Kontak</a></li>
          <div class="cancel-btn">
            <i class="fas fa-times"></i>
          </div>
        </ul>
        <div class="login">
          <a href="login.html">Login</a>
        </div>
      </div>
      <div class="menu-btn">
        <i class="fas fa-bars"></i>
      </div>
    </nav>

    <!-- Login Section -->
    <div class="background-layer"></div>
    <section class="login-section">
      <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
          <div class="input-box">
            <span class="icon"><i class="fas fa-user"></i></span>
            <input type="text" id="username" required />
            <label>Username</label>
          </div>
          <div class="input-box">
            <span class="icon"><i class="fas fa-lock"></i></span>
            <input type="password" id="password" required />
            <label>Password</label>
            <span class="toggle-password" onclick="togglePasswordVisibility()">
              <i class="fas fa-eye" id="togglePasswordIcon"></i>
            </span>
          </div>
          <button type="submit" class="btn">Login</button>
          <p id="error-message" style="color: red"></p>
        </form>
      </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bcrypt.js/5.0.1/bcrypt.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bcryptjs@2.4.3/dist/bcrypt.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js"></script>
    <script src="lib/javascript/navbar.js"></script>
    <script src="lib/javascript/background.js"></script>
    <script src="lib/javascript/koneksi.js"></script>
    <script src="lib/javascript/login.js"></script>
  </body>
</html>
